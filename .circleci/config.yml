version: 2.1

build-images: &build-images
  - terraform
  - kubectl

executors:
  lint:
    docker:
      - image: hadolint/hadolint:v1.16.0-debian

commands:
  lint:
    description: "Lint a dockerfile"
    parameters:
      directory:
        type: string
    steps:
      - run: hadolint << parameters.directory >> /Dockerfile

  build:
    description: "Build a directory using make"
    parameters:
      directory:
        type: string
    steps:
      - run: make -C << parameters.directory >> build_version

jobs:
  lint-all:
    executor: lint
    steps:
      - checkout
      - lint:
        directory: terraform
      - lint:
        directory: kubectl
  
