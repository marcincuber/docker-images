version: 2.1

build-images: &build-images
  - terraform

executors:
  lint:
    docker:
      - image: hadolint/hadolint:v1.16.0-debian

commands:
  lint:
    description: "Lint a dockerfile"
    parameters:
      directory:
        type: string
    steps:
      - run: hadolint << parameters.directory >>/Dockerfile

  build:
    description: "Build a directory using make"
    parameters:
      directory:
        type: string
    steps:
      - run: |
        make -C << parameters.directory >> build_version

jobs:
  lint:
    executor: lint
    steps:
      - checkout
      - lint:
        directory: terraform
  
  build-images:
    description: "Images that will be used to run applications"
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - build:
        directory: terraform
      - persist_to_workspace:
        root: ./
        paths: *build-images

workflows:
  version: 2.1
  build:
    jobs:
      - lint
      - build-images:
        requires:
          - lint
        filters:
          branches:
            only: master